<!-- ================= index.html ================= -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="contact-box">
        <h2>Contact Us</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter your mobile number" required>

            <label>Subject</label>
            <input type="text" placeholder="Enter subject" required>

            <label>Message</label>
            <textarea placeholder="Enter your message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>


<!-- ================= style.css ================= -->
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#4fa3d1,#12c2e9);
}

.wrapper{
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.contact-box{
    background:#e9e9e9;
    padding:30px 35px;
    width:350px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.contact-box h2{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}

label{
    font-weight:bold;
    font-size:14px;
    display:block;
    margin-top:12px;
    margin-bottom:5px;
}

input, textarea{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:6px;
    outline:none;
    font-size:14px;
    transition:0.2s;
}

input:focus, textarea:focus{
    border-color:#4fa3d1;
    box-shadow:0 0 5px rgba(79,163,209,0.5);
}

button{
    width:100%;
    margin-top:18px;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#4fa3d1;
    color:white;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#3a8ec0;
}
</style>
